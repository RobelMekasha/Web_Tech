<!--The <caption> tag defines a table caption.

The <caption> tag must be inserted immediately after the <table> tag.-->
    <!DOCTYPE html>
    <html>
        <table>
            <caption>Monthly savings</caption>
            <tr>
              <th>Month</th>
              <th>Savings</th>
            </tr>
            <tr>
              <td>January</td>
              <td>$100</td>
            </tr>
          </table>
    </body>
    </html>
